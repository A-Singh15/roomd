<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body{
            margin-top: 30px;
        }

        #messageArea{
            display:none;
        }

        #userFormArea{
            display:none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="roomFormArea" class="row">
            <div class="col-md-12">
                <form id="roomForm">
                    <div class="form-group">
                        <label>Enter room number (6 Digits)</label>
                        <input class="form-control" id="room" placeholder="Leave empty if you create a room.">
                        </br>
                        <input type="submit" id="joinSub" class="btn btn-primary" value="Join" />
                        <input type="submit" id="createSub" class="btn btn-primary" value="Create" />
                    </div>
                </form>
            </div>
        </div>
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter username</label>
                        <input class="form-control" id="username" />
                        </br>
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="messageArea">
            <div class="col-md-4">
                <div id="roomInfo" class="well">
                    <h3>Online users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter message</label>
                        <textarea id="message" class="form-control"></textarea>
                        </br>
                        <input type="submit" class="btn btn-primary" value="Send messsage" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            let socket = io.connect();
            
            //first form (room number, if necessary)
            let $roomFormArea = $('#roomFormArea');
            let $roomForm = $('#roomForm');
            let $room = $('#room');
            
            //second form (usrename)
            let $userFormArea = $('#userFormArea');
            let $userForm = $('#userForm');
            let $username = $('#username');

            //third form (chat)
            let $messageArea = $('#messageArea');
            let $roomInfo = $('#roomInfo');
            let $users = $('#users');
            let $chat = $('#chat');
            let $messageForm = $('#messageForm');
            let $message = $('#message');
            let $roomNumber = 0;


            //ROOM SECTION =======================================================================
            $('#createSub').click(function(e){
                e.preventDefault();

                socket.emit('new room', function(data){
                        if(data){
                            $roomFormArea.hide();
                            $userFormArea.show();
                        }
                    });

                $room.val('');
            });

            $('#joinSub').click(function(e){
                e.preventDefault();

                if($room){
                        socket.emit('join room', $room.val(), function(data){
                            if(data){
                                $roomFormArea.hide();
                                $userFormArea.show();
                            }
                            else{
                                alert("The room number you entered doesn't exist. Try again.");
                            }
                        });
                    }
                    
                $room.val('');
            });

            //USER SECTION =======================================================================
            $userForm.submit(function(e){
                e.preventDefault();
                
                socket.emit('new user', $username.val(), function(data){
                    if(data){
                        $userFormArea.hide();
                        $messageArea.show();
                        }
                });
                
                $username.val('');
            });

            //CHATROOM SECTION ===================================================================
            socket.on('get room', function(data){
                $roomInfo.prepend("<h2>Room number: " + data + "</h2>");
                $roomNumber = data;
            });


            socket.on('get users', function(data){
                let html = '';
                for(let i = 0; i < data.length; i++){
                    html += '<li class="list-group-item">' + data[i] + '</li>';
                }

                $users.html(html);
            });

            //Message section ====================================
            $messageForm.submit(function (e) {
                e.preventDefault();
                socket.emit('send message', $message.val(), $roomNumber);
                $message.val('');
            })

            socket.on('new message', function (data) {
                $chat.append('<div class="well"><strong>' + data.user + ':</strong> ' + data.msg + '</div>');
            })
        });
    </script>

        <input type="text" id="toSend" style="width: 89%;height: 60px;">
        <button id="send" style="height: 60px; width:10%;" onclick="sendMessage()">Send</button>
    </div> -->
</body>
</html>
